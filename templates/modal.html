<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transition-all transform opacity-0 scale-95">
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="modal-title" class="text-xl font-semibold text-gray-900"></h3>
        <p id="modal-subtitle" class="text-sm text-gray-600 mt-1"></p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
    </div>
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <input type="hidden" id="product-id" name="product-id">
        <div class="mb-4"><label for="name" class="block text-sm font-medium text-gray-700">Product Name</label><input type="text" id="name" name="name" class="mt-1 block w-full border rounded-md px-3 py-2" required></div>
        <div class="mb-4"><label for="description" class="block text-sm font-medium">Description</label><textarea id="description" name="description" rows="3" class="mt-1 block w-full border rounded-md px-3 py-2" required></textarea></div>
        <div class="mb-4"><label for="price" class="block text-sm font-medium">Price (Rp)</label><input type="number" id="price" name="price" class="mt-1 block w-full border rounded-md px-3 py-2" required></div>
        <div class="mb-4"><label for="category" class="block text-sm font-medium">Category</label><select id="category" name="category" class="mt-1 block w-full border rounded-md px-3 py-2" required><option value="">Choose a category</option><option value="Shoes">Shoes</option><option value="Jersey">Jersey</option><option value="Equipment">Equipment</option><option value="Accessories">Accessories</option></select></div>
        <div class="mb-4"><label for="thumbnail" class="block text-sm font-medium">Image URL</label><input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border rounded-md px-3 py-2"></div>
        <div class="flex items-center"><input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-green-600 rounded"><label for="is_featured" class="ml-2 text-sm font-medium">Featured Product</label></div>
      </form>
    </div>
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border rounded-md font-medium hover:bg-gray-50" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitButton" form="productForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700"></button>
    </div>
  </div>
</div>
