{% load static %}
<div 
    id="toast-component"
    class="fixed top-8 right-8 p-4 px-6 rounded-xl shadow-xl z-50 opacity-0 transition-all duration-300 transform -translate-y-full flex items-center gap-4 overflow-hidden"
>
    <span id="toast-icon" class="text-2xl"></span>
    <div>
        <h3 class="font-bold" id="toast-title"></h3>
        <p class="text-gray-700 text-sm line-clamp-3" id="toast-message"></p>
    </div>

    <div id="toast-progress" class="absolute bottom-0 left-0 h-1 bg-white opacity-50"></div>
</div>
<script src="{% static 'js/toast.js' %}"></script>
