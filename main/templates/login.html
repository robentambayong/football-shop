{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login - Football Shop</title>
{% endblock meta %}

{% block content %}
{% include 'toast.html' %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Football Shop</p>
      </div>

      <div id="error-message" class="hidden mb-6 px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700"></div>

      <form id="login-form" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input id="username" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500" placeholder="Enter your username">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="password" name="password" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500" placeholder="Enter your password">
        </div>
        <button type="submit" class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded-md hover:bg-green-700">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("login-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const errorMessageDiv = document.getElementById("error-message");

    try {
        const response = await fetch("{% url 'main:login_ajax' %}", {
            method: "POST",
            body: formData,
        });

        const data = await response.json();

        if (data.status === "success") {
            errorMessageDiv.classList.add("hidden");
            showToast('Success!', data.message, 'success');
            setTimeout(() => {
                window.location.href = "{% url 'main:show_main' %}";
            }, 1000);
        } else {
            errorMessageDiv.textContent = data.message;
            errorMessageDiv.classList.remove("hidden");
        }
    } catch (error) {
        errorMessageDiv.textContent = "An unexpected error occurred. Please try again.";
        errorMessageDiv.classList.remove("hidden");
    }
});
</script>
{% endblock content %}
