{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Register - Football Shop</title>
{% endblock meta %}

{% block content %}
{% include 'toast.html' %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your Football Shop account</p>
        </div>

        <div id="error-container" class="mb-6 space-y-2"></div>
        
        <form id="register-form" class="space-y-5">
          {% csrf_token %}
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input id="username" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded" placeholder="Choose a username">
          </div>
          <div>
            <!-- Corrected name attribute from "password" to "password1" -->
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input id="password" name="password1" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded" placeholder="Create a password">
          </div>
          <div>
            <!-- Corrected name attribute to "password2" -->
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input id="password2" name="password2" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded" placeholder="Confirm your password">
          </div>
          <button type="submit" class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded hover:bg-green-700">Create Account</button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-green-600 hover:text-green-700 font-medium">Sign In</a>
          </p>
        </div>
      </div>
    </div>
</div>

<script>
document.getElementById("register-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const errorContainer = document.getElementById("error-container");
    errorContainer.innerHTML = '';
    try {
        const response = await fetch("{% url 'main:register_ajax' %}", { 
            method: "POST", 
            body: formData 
        });
        const data = await response.json();
        if (data.status === "success") {
            showToast('Success!', data.message, 'success');
            setTimeout(() => { window.location.href = "{% url 'main:login' %}"; }, 1500);
        } else if (data.errors) {
            for (const field in data.errors) {
                data.errors[field].forEach(error => {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700';
                    errorDiv.textContent = `${field.replace(/_/g, ' ').replace(/^\w/, c => c.toUpperCase())}: ${error}`;
                    errorContainer.appendChild(errorDiv);
                });
            }
        }
    } catch (error) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700';
        errorDiv.textContent = 'An unexpected error occurred. Please try again.';
        errorContainer.appendChild(errorDiv);
    }
});
</script>
{% endblock content %}
